<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/main.css"/>
    <link rel="stylesheet" href="https://use.typekit.net/pxm5nfn.css">
    <title>Login | Go paddling</title>
</head>
<body>
    
    <main class="auth">
        <div class="auth__img" style="background-image: url('/assets/images/kayak-12.jpg')"></div>
        <div class="auth__content-background">
            <div class="auth__content p-s">
                <h2 class="auth__title">Login</h2>
                <form class="auth__form">
                    
                    <label class="auth__label">E-mail</label>
                    <input class="auth__input" type="text">
                    <label class="auth__label">Password</label>
                    <input class="auth__input" type="password">
                </form>
                <a href="/home" class="auth__btn btn btn--full-width btn--white">Login</a>
                <div class="auth__troubleshooting">
                    
    <a class="auth__link link link--white" href="/register">Don't have an account?</a>
    <a class="auth__link link link--white" href="">Forgot password?</a>

                </div>
            </div>
        </div>
    </main>

</body>
<script type="module" src="/script/main.js"></script>
</html>
